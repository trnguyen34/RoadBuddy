<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="{{ url_for('static', filename='login-auth.js') }}" type="module"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #F8F3E9;
            font-family: 'Courier Prime', monospace;
            margin: 0;
        }

        /* rounded brown rectangle in background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #8C7B6B;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            z-index: -1;
        }
        .container {
            width: 250px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h2 {
            font-size: 34px;
            color: #5C4B3D;
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #C1B6A4;
            background: transparent;
            font-size: 16px;
            color: #5C4B3D;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #C5D1AB;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }
        
        #error-message {
            color: red;
            margin-top: 10px;
        }
        
        .signup {
            margin-top: 20px;
            color: #5C4B3D;
        }

        .RoadBuddy {
            position: absolute;
            top: 20px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
            color: #5C4B3D;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: -150px;
            background: none;
            border: none;
            font-size: 24px;
            color: #5C4B3D;
            cursor: pointer;
            font-weight: bold;
        }



    </style>
</head>
<body>
    <!-- button needs event handling -->
    <button class="back-button">&#8592;</button> 
    <h1 class="RoadBuddy">RoadBuddy</h1>
    <div class="container">
        <!-- <img src="../images/destination.svg"> -->
        <h2>Sign In</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" onclick="sendMessage('navigateHome')">Sign In</button>
        </form>
        <div id="error-message"></div>
        <div class="signup">
            <p>Don't have an account?</p>
            <a>
                <button type="button">Sign Up</button>
                 <a>
            <script>
                function sendMessage(action) {
                  // Post message to React Native
                  window.ReactNativeWebView.postMessage(action);
                }
              </script>
            <button type="button" onclick="sendMessage('navigateSignUp')" style="cursor: pointer;">Sign Up</button>
            </a>
        </div>
    </div>
</body>
</html>
