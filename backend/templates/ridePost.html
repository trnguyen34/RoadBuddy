<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Ride</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px; 
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box; 
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Post a Ride</h2>
    <form action="/post-ride" method="POST" id="postRideForm" onsubmit="return validateForm()">
      <label for="from">From</label>
      <input type="text" id="from" name="from" placeholder="Enter starting location" required>

      <label for="to">To</label>
      <input type="text" id="to" name="to" placeholder="Enter destination" required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="departure_time">Departure Time</label>
      <input type="time" id="departure_time" name="departure_time" required>

      <!-- this can be e for some reason? like e the number?-->
      <label for="max_passengers">Maximum Passengers</label>
      <input type="number" id="max_passengers" name="max_passengers" placeholder="Enter max passengers" min="1" required>

      <label for="cost">Cost ($)</label>
      <input type="number" id="cost" name="cost" placeholder="Enter cost per passenger" min="0" step="0.01" required>

      <button type="submit">Post Ride</button>
    </form>
  </div>

  <script>
    function validateForm() {
      // Get the values from the form
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const date = document.getElementById('date').value;
      const departureTime = document.getElementById('departure_time').value;
      const maxPassengers = document.getElementById('max_passengers').value;
      const cost = document.getElementById('cost').value;

      // Check for valid number of passengers
      if (maxPassengers < 1 || isNaN(maxPassengers)) {
        alert("Maximum passengers must be a valid number greater than 0.");
        return false;
      }

      // Check for valid cost value
      if (cost < 0 || isNaN(cost)) {
        alert("Cost must be a valid number greater than or equal to 0.");
        return false;
      }

      // Submit form
      return true;
    }
  </script>
</body>
</html>
