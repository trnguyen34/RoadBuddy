<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Ride</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px; 
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box; 
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .uppercase-input {
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add a Car</h2>
    <form action="/add-car" method="POST">
      <label for="to">Car Model</label>
      <input type="text" name="carModel" placeholder="Car Model" required>

      <label for="to">License Plate</label>
      <input type="text" name="licensePlate" class="uppercase-input" placeholder="License Plate" required>

      <label for="to">Vehicle Identification Number (VIN)</label>
      <input type="text" name="carVIN" class="uppercase-input" placeholder="Vehicle Identification Number" required>

      <label for="to">Year</label>
      <input type="number" name="year" placeholder="Year" required>

      <label for="to">Color</label>
      <input type="text" name="color" placeholder="Car Color" required>

      <button type="submit">Add Car</button>
    </form>
  </div>
</body>
</html>
